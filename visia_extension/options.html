<!DOCTYPE html>
<html>
<head>
	<script src="https://code.responsivevoice.org/responsivevoice.js?key=dLWwbxCR"></script>
	<script src="options.js"></script>
    <link rel="stylesheet" href="options.css">
	<title>My Test Extension Options</title>
</head>
<body>
	

<!-- The Modal -->
<div id="optionsModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
   	<h1>Options</h1>
   	<button class="collapsible" id="expandVoiceSettings">Voice settings</button>
	<div class="content">
  		<h2>Select voice</h2>
	    <select name="voices" id="voices"></select>
	    <h2>Select pitch</h2>
	    <input type="number" min="0.1" max="5" name="points" step="0.1" id="pitch">
	    <h2>Select volume</h2>
	    <input type="number" min="0.1" max="5" name="points" step="0.1" id="volume">
	    <h2>Select rate</h2>
	    <input type="number" min="0.1" max="5" name="points" step="0.1" id="rate">
	</div>
	<button class="collapsible" id="expandCollorSettings">Color settings</button>
	<div class="content">
		<div class="color-left">
   			<h2>Color of text</h2>

			<!-- Rounded switch -->
			<div class="checkbox-label">
				<label class="switch">
				  <input type="checkbox" id="text-all">
				  <span class="slider round"></span>
				</label>
				<h3>All elements</h3>
			</div>
			<div class="checkbox-label">
				<label class="switch">
				  <input type="checkbox" id="text-p">
				  <span class="slider round"></span>
				</label>
				<h3>Paragraphs</h3>
			</div>
			<div class="checkbox-label">
				<label class="switch">
				  <input type="checkbox" id="text-h">
				  <span class="slider round"></span>
				</label>
				<h3>Headers</h3>
			</div>
			<div class="checkbox-label">
				<label class="switch">
				  <input type="checkbox" id="text-a">
				  <span class="slider round"></span>
				</label>
				<h3>Articles</h3>
			</div>
			<div class="checkbox-label">
				<label class="switch">
				  <input type="checkbox" id="text-f">
				  <span class="slider round"></span>
				</label>
				<h3>Forms</h3>
			</div>
		</div>

		<div class="color-right">
	  		<h2>Color of background</h2>

	  		<div class="checkbox-label">
				<label class="switch">
				  <input type="checkbox" id="background-all">
				  <span class="slider round"></span>
				</label>
				<h3>All elements</h3>
			</div>
			<div class="checkbox-label">
				<label class="switch">
				  <input type="checkbox" id="background-p">
				  <span class="slider round"></span>
				</label>
				<h3>Paragraphs</h3>
			</div>
			<div class="checkbox-label">
				<label class="switch">
				  <input type="checkbox" id="background-h">
				  <span class="slider round"></span>
				</label>
				<h3>Headers</h3>
			</div>
			<div class="checkbox-label">
				<label class="switch">
				  <input type="checkbox" id="background-a">
				  <span class="slider round"></span>
				</label>
				<h3>Articles</h3>
			</div>
			<div class="checkbox-label">
				<label class="switch">
				  <input type="checkbox" id="background-f">
				  <span class="slider round"></span>
				</label>
				<h3>Forms</h3>
			</div>
		</div>
  		
	</div>
    
  </div>

</div>
</body>
</html>
